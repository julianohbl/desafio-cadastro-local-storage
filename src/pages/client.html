<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Desafio Cadastro</title>

    <link rel="stylesheet" href="../styles/style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,400;0,700;1,100;1,200;1,400;1,700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <nav class="navbar">
        <ul class="nav-list">
          <li><a href="index.html" class="nav-link">Home</a></li>
          <li><a href="client.html" class="nav-link">Clientes</a></li>
          <li><a href="product.html" class="nav-link">Produtos</a></li>
        </ul>
      </nav>
      <h1>Lista de clientes cadastrados</h1>
    </header>

    <main class="container">
      <section id="register">

        <div class="register-type">
          <a href="#" onclick="Modal.open()">+ Cadastrar cliente</a
          >
        </div>

        <table id="data-table">
          <thead>
            <tr>
              <th>Nome</th>
              <th>E-mail</th>
              <th>Telefone</th>
              <th></th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </section>
    </main>

    <div class="modal-overlay">
      <div class="modal">
        <div id="form">
          <h2>Cadastrar Cliente</h2>
          <form action="" onsubmit="Form.submit(event)">
            <div class="input-group">
              <label class="sr-only" for="description">Nome</label>
              <input
                type="text"
                id="name"
                name="name"
                placeholder="Nome"
              />
            </div>
            <div class="input-group">
              <label class="sr-only" for="description">E-mail</label>
              <input
                type="text"
                id="email"
                name="email"
                placeholder="Email"
              />
            </div>
            <div class="input-group">
              <label class="sr-only" for="description">Telefone</label>
              <input
                type="text"
                id="phone"
                name="phone"
                placeholder="Telefone"
              />
            </div>


            <div class="input-group actions">
              <a href="#" onclick="Modal.close()" class="button cancel"
                >Cancelar</a
              >

              <button>Salvar</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <footer>Desafio cadastros Local Storage</footer>

    <script src="../js/client.js"></script>
  </body>
</html>
